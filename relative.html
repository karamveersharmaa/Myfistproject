<!DOCTYPE html>
<html>
<head>
	<title>Position of elements</title>
</head>
<style>
	.d1
	{
		border: 2px solid red;

	}
	.d2
	{
		position: relative;
		top: 50px;
		border: 2px solid blue;
	}
	.d3
	{
		position: relative;
		top: 10px;
		border: 2px solid green;
	}
</style>
<body>
	<div class = "d1">the div 1</div>
	<div class = "d2">the div 2</div>
	<div class = "d3">the div 3</div>
</body>
</html>
