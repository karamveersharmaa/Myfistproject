<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend><b>Login Information</b></legend>
        <form>
            <table>
                <thead>
                    <tr>
                        <td>
                            Enter your Username:
                        </td>
                        <td><input type="text" name="Username" placeholder="Enter here"></td>
                    </tr>
                    <tr>
                        <td>Enter your password :</td>
                        <td><input type="text" name="password" placeholder="Enter here"></td>
                    </tr>
                    <tr>
                        <td>Enter your Email :</td>
                        <td><input type="Email" name="Email" placeholder="Enter here"></td>
                    </tr>
                    <tr>
                        <td><label for="Enter Gender" class="Gender">Enter Gender :</label></td>
                        <td>
                            <input type="radio" name="Gender" value="Gender_Male">
                            <label for="Gender" class="Gender_Male">Male</label>
                            <input type="radio" name="Gender" value="Gender_female">
                            <label for="Gender" class="Gender_female">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Choose your course :</td>
                        <td><select>
                                <option name="BCA">BCA</option>
                                <option name="MCA">MCA</option>
                                <option name="BBA">BBA</option>
                                <option name="MBA">MBA</option>
                            </select>
                        </td>
                    </tr>
    
                </thead>
            </table>
        </form>
    </fieldset>
    
</body>

</html>
