<!DOCTYPE html>
<html>
<head>
	<title>Position of elements</title>
</head>
<style>
	.d1
	{
		position: fixed;
		top: 100px;
		left: 200px;
		border: 2px solid red;

	}
	.d2
	{
		height: 400px;
		width: 200px;
		border: 2px solid blue;
	}
	.d3
	{
		height: 400px;
		width: 200px;
		border: 2px solid green;
	}
</style>
<body>
	<div class = "d1">the div 1</div>
	<div class = "d2">the div 2</div>
	<div class = "d3">the div 3</div>
</body>
</html>
